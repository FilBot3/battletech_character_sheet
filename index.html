<!DOCTYPE html>
<html>
	<title>Battletech Character Sheet</title>
	<meta name="viewport" content="width=device-width,initial-scale=1"/>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css" />
	<body>
		<!---->
		<header class="w3-center">
		    <div class="w3-mobile w3-red">
		        <font size="6">Battletech Character Sheet</font>
		    </div>
		</header>
		<!-- Personal Data --> 
		<div class="w3-cell-row w3-light-blue">
			<div class="w3-container w3-cell-row w3-mobile">
				<p>Personal Data</p>
			</div>
			<div class="w3-container w3-cell-row w3-mobile w3-border">
				<div class="w3-container w3-cell w3-mobile">
					<div class="w3-container w3-row w3-mobile">
						Name: Phillip Dudley
					</div>
					<div class="w3-container w3-row w3-mobile">
						<div class="w3-container w3-cell w3-mobile">
							Height: 200cm
						</div>
						<div class="w3-container w3-cell w3-mobile">
							Weight: 200kg
						</div>
					</div>
					<div class="w3-container w3-row w3-mobile">
						<div class="w3-container w3-cell w3-mobile">
							Hair: Brown
						</div>
						<div class="w3-container w3-cell w3-mobile">
							Eyes: Brown
						</div>
					</div>
				</div>
				<div class="w3-container w3-cell w3-mobile w3-border">
					<div class="w3-container w3-row w3-mobile">
						Player: Phillip Dudley
					</div>
					<div class="w3-container w3-row w3-mobile">
						Affiliation: Federated Suns
					</div>
					<div class="w3-container w3-row w3-mobile">
						Extra: He likes mechs.
					</div>
				</div>
			</div>
		</div>
		<div class="w3-cell-row">
		    <div class="w3-container w3-cell w3-mobile">
		        <!-- Attributes -->
		        <div class="w3-container w3-cell-row w3-mobile w3-green">
		            Attributes
		        </div>
		        <!-- Traits (Personal) -->
		        <div class="w3-container w3-cell-row w3-mobile w3-yellow">
		            Traits
		        </div>
		    </div>
		    <!-- Combat Data -->
		    <div class="w3-container w3-cell w3-mobile w3-grey">
		        Combat Data
		    </div>
		</div>

		<footer class="w3-center w3-light-grey">
			<div class="w3-mobile">
			    <font size="1"><a href="http://bg.battletech.com/">Battletech</a> is a licensed under <a href="https://www.topps.com/">Topps</a> and <a href="http://www.catalystgamelabs.com/">Catalyst Game Labs</a></font>
			</div>
		</footer>
	</body>
</html>
